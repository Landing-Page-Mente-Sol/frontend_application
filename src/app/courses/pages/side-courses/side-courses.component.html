<div class="asignaturas_contenedor">
  <div class="titulo_2">
    Courses
  </div>
  <div class="contenedor_for">
    <!-- for INICIO -->
    <div class="for" *ngFor="let course of courses">
      <div class="item_asignatura">
        <img [src]="course.image" alt="course image"/>
        <a [routerLink]="['course/', course.id]">{{course.name}}</a>
      </div>
    </div>
    <!-- for FIN -->
  </div>
</div>
