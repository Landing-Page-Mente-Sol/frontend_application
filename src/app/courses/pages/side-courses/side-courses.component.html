<br />
<div class="form-container">
  <mat-card class="course-container complete-width">
    <div class="header text-center">
      <mat-card-title>Courses</mat-card-title>
    </div>
    <mat-card-content>
      <div class="grid courses">
        <div class="course" *ngFor="let course of courses">
          <img [routerLink]="['course', course.id]" [src]="course.image" [alt]="'Image of course ' + course.name" />
          <button mat-flat-button color="primary" [routerLink]="['course', course.id]">{{ course.name }}</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
