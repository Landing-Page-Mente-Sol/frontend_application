<div class="form-container">
  <mat-card class="ranking-card">
    <mat-card-title class="text-center">Top 100</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4 complete-width">
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef>Firstname</th>
          <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
        </ng-container>
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="points">Points</th>
          <td mat-cell *matCellDef="let user">{{ user.points }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator pageIndex="0" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons aria-label="Select numbers of students"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
